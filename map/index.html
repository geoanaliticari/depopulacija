<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/qgis2web.css">
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css"
    rel="stylesheet" type="text/css" />
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #basemapslider {
      width: 120px;
      margin-left: 6px;
      margin-right: 6px;
    }
    .slider h5 {
      margin-bottom: 8px;
    }

    .info {
      border: 2px solid rgba(0,0,0,0.2);
      background-color: #fff;
      background-clip: padding-box;
    }
    h4 {
      margin-top:4px;
      margin-bottom:4px;
      font-weight: 500;
    }
    h5 {
      margin-top:4px;
      margin-bottom:4px;
      font-weight: 500;
      font-size: 12px;
    }
  </style>
  <title></title>
</head>

<body>
  <div id="map"></div>

  <script src="js/qgis2web_expressions.js"></script>
  <script src="js/leaflet.js"></script>
  <script src="js/leaflet.rotatedMarker.js"></script>
  <script src="js/leaflet.pattern.js"></script>
  <script src="js/leaflet-hash.js"></script>
  <script src="js/Autolinker.min.js"></script>
  <script src="js/rbush.min.js"></script>
  <script src="js/labelgun.min.js"></script>
  <script src="js/labels.js"></script>
  <script src="js/leaflet-measure.js"></script>
  <script src="data/state_boundary.js"></script>
  <script src="data/municipality_boundaries.js"></script>
  <script src="data/settlement_boundaries.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script>
    $(document).ready(function () {
      var layers = {
        "2": {
          "name": "Population change index in Serbia 1975–2015",
          "legend": "Population change index in Serbia 1975–2015 [%]",
          "key": "2_population_change"
        },
        "3": {
          "name": "Population density in Serbia 2015",
          "legend": "Population density in Serbia 2015 [inh./km<sup>2</sup>]",
          "key": "3_population_density"
        },
        "4": {
          "name": "Lot coverage change index in Serbia 1975-2014",
          "legend": "Lot coverage change index in Serbia 1975-2014 [%]",
          "key": "4_lot_coverage_change"
        }
      }

      let params = new URLSearchParams(window.location.search);
      if (params.has('l')) {
        layer = layers[params.get('l')];
        document.title = layer.name;
      }

      var map = L.map('map', {
        zoomControl: true,
        maxZoom: 12,
        minZoom: 1
      })
        .fitBounds([
          [41.8354051913, 18.9598079537], [46.1773125055, 23.1107030836]
        ]);

      map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');

      var basemap = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 12
      });
      basemap.addTo(map);

      function style_state_boundary(feature) {
        return {
          weight: 1,
          opacity: 1,
          color: 'rgba(0,0,0,1.0)',
          dashArray: '',
          lineCap: 'square',
          lineJoin: 'bevel',
          fillOpacity: 0,
        }
      }
      function style_municipality_boundaries(feature) {
        return {
          weight: 0.4,
          opacity: 1,
          color: '#333',
          dashArray: '',
          lineCap: 'square',
          lineJoin: 'bevel',
          fillOpacity: 0,
        };
      }
      function style_settlement_boundaries(feature) {
        return {
          weight: 0.2,
          opacity: 1,
          color: '#666',
          dashArray: '',
          lineCap: 'square',
          lineJoin: 'bevel',
          fillOpacity: 0,
        };
      }
		
      // LAYER FUNCTIONALITY
      var state = new L.geoJson(state_boundary, { style: style_state_boundary });    
      var municipalities = new L.geoJson(municipality_boundaries, { style: style_municipality_boundaries });
      var settlements = new L.geoJson(settlement_boundaries, { style: style_settlement_boundaries });
      
      // LAYER CONTROL	
      var overlays = {
        "State": state,
        "Municipality": municipalities,
        "Settlement": settlements
      };
      L.control.layers(null, overlays, {collapsed: false}).addTo(map);
      state.addTo(map);

      $('<h5>Administrative boundaries</h5>').insertBefore('div.leaflet-control-layers-base');

      // TILES
      var mytile = L.tileLayer(`tiles/${layer.key}/{z}/{x}/{y}.png`, {
        maxZoom: 12,
        tms: false,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      // LEGEND
      var legend = L.control({ position: 'topleft' });
      legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend');
        div.innerHTML = `<h4>${layer.legend}</h4><img src="legend/${layer.key}.png" />`;
        div.id = 'legend';
        return div;
      };
      legend.addTo(map);   
      
      if(L.Browser.chrome) {
        var legendButton = L.control({ position: 'topleft' });
        legendButton.onAdd = function(map) {
          var div = L.DomUtil.create('div', 'info legend');
          div.innerHTML = '<i class="fa fa-list"></i>';
          div.id = 'legendButton';
          return div;
        };
        legendButton.addTo(map);

        $('#legend').hide();
        $('#legendButton').show();
        $('#legendButton').on("mouseover", function(){
          $('#legend').show();
          $('#legendButton').hide();
        })
        $('#legend').on("mouseleave", function(){
          $('#legendButton').show();
          $('#legend').hide();
        })
      }

      $('#legend-icon-div').hover(
        function() {
          $('#legend').show();
        }, function() {
          $('#legend').hide();
        }
      )

      // OPACITY SCROLL
      var opacity = L.control({ position: 'topright' });
      opacity.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'slider info');
        div.innerHTML = '<h5>Map layer opacity</h5><label><div id="basemapslider"></div></label>';
        return div;
      };
      opacity.addTo(map);

      $("#basemapslider").slider({
        animate: true,
        value: 1,
        min: 0,
        max: 1,
        step: 0.2,
        slide: function (event, ui) {
          mytile.setOpacity(ui.value);
        }
      }).mousedown(function () {
        map.dragging.disable();
      }).mouseup(function () {
        map.dragging.enable();
      })

    })
  </script>
</body>

</html>
