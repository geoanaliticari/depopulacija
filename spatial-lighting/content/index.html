<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Spatial Lighting</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <div class="container">
      <div class="viewof-sort"></div>
      <div class="subtitle"></div>
      <div class="map"></div>
      <div class="legend_1"></div>
      <div class="chart"></div>

      <script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
      import define from "https://api.observablehq.com/@geoanaliticari/spatial-lighting.js?v=3";
      (new Runtime).module(define, name => {
        if (name === "viewof sort") return Inspector.into(".viewof-sort")();
        if (name === "subtitle") return Inspector.into(".subtitle")();
        if (name === "map") return Inspector.into(".map")();
        if (name === "legend_1") return Inspector.into(".legend_1")();
        if (name === "chart") return Inspector.into(".chart")();
        return ["data","x","color","domain","format","y","yAxis","height","xAxis"].includes(name) || null;
      });
      </script>
    </div>
  </body>
</html>
